<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.4.1"
  }
}
</script>
<style>
  /* Base styles for resume preview */
  .resume-preview { color: #333; background-color: white; padding: 2rem; }
  .resume-preview h1, .resume-preview h2, .resume-preview h3, .resume-preview h4 { font-weight: 600; color: #111; }
  .resume-preview p { line-height: 1.6; }
  .resume-preview ul { list-style-position: inside; padding-left: 0.5rem; }
  .resume-preview a { color: #007bff; }
  .resume-preview hr {
    border: none;
    height: 1px;
    background-color: #d1d5db; /* A soft gray */
    margin-top: 1.0rem;
    margin-bottom: 1.0rem;
  }
  /* Style for contact info paragraph directly following the main name (h1) */
  .resume-preview h1 + p {
    font-size: 0.9em;
    color: #6b7280;
    /* margin-top: -0.25rem; */
    /* margin-bottom: 1.5rem; */
  }


  /* --- SPACING & READABILITY REFINEMENTS --- */

  /* Modern Template */
  .modern-template { font-family: 'Inter', sans-serif; }
  /* .modern-template h1 { font-size: 2.25rem; font-weight: 700; text-align: center; margin-bottom: 0.25rem; color: #1e40af; } */
  .modern-template h1 + p { font-size: 0.9rem; color: #4b5563; margin-top: -0.1rem; margin-bottom: 1.75rem; }
  /* .modern-template h2 { font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: #1e3a8a; border-bottom: 2px solid #93c5fd; padding-bottom: 0.25rem; margin-top: 1.5rem; margin-bottom: 1rem; } */
  /* .modern-template h3 { font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem; } */
  /* These were commented out in favor of a single font-size and font-weight for all headings */
  .modern-template h1, .modern-template h2, .modern-template h3 { font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem; }
  /* Add space between job entries */
  .modern-template ul + h3, .modern-template ul + h2, .modern-template ul + h1 { margin-top: 1.25rem; }
  .modern-template h3 + p, .modern-template h3 + ul, .modern-template h2 + p, .modern-template h2 + ul, .modern-template h1 + p, .modern-template h1 + ul { margin-top: 0.5rem; }
  .modern-template p, .modern-template li { font-size: 0.9rem; color: #4b5563; }
  .modern-template ul { list-style-type: disc; padding-left: 1rem; margin-top: 0.5rem; margin-bottom: 0.75rem; }
  /* Increase space between list items */
  .modern-template ul li + li { margin-top: 0.5rem; }
  .modern-template strong { font-weight: 600; }
  
  /* Classic Template */
  .classic-template { font-family: 'Lora', serif; }
  /* .classic-template h1 { font-size: 2.5rem; text-align: center; margin-bottom: 0.5rem; font-weight: 600; } */
  .classic-template h1 + p { font-size: 1rem; color: #4a5568; margin-top: -0.25rem; margin-bottom: 1.5rem; }
  /* .classic-template h2 { font-size: 1.25rem; font-weight: 600; border-bottom: 1px solid #333; padding-bottom: 0.3rem; margin-top: 1.5rem; margin-bottom: 0.75rem; } */
  .classic-template h3, .classic-template h2, .classic-template h1 { font-size: 1.1rem; font-weight: 500; margin-bottom: 0.375rem; }
  /* Add space between job entries */
  .classic-template ul + h3, .classic-template ul + h2, .classic-template ul + h1 { margin-top: 1.25rem; }
  .classic-template h3 + p, .classic-template h3 + ul, .classic-template h2 + p, .classic-template h2 + ul, .classic-template h1 + p, .classic-template h1 + ul { margin-top: 0.5rem; }
  .classic-template p, .classic-template li { font-size: 1rem; color: #333; }
  .classic-template ul { list-style-type: square; margin-top: 0.5rem; margin-bottom: 0.75rem; }
  /* Increase space between list items */
  .classic-template ul li + li { margin-top: 0.5rem; }
  .classic-template strong { font-weight: 600; }

  /* Compact Template */
  .compact-template { font-family: 'Inter', sans-serif; }
  /* .compact-template h1 { font-size: 2rem; font-weight: 700; text-align: center; margin-bottom: 0.25rem; color: #374151; } */
  .compact-template h1 + p { font-size: 0.8rem; color: #4b5563; margin-top: -0.1rem; margin-bottom: 1.25rem; }
  /* .compact-template h2 { font-size: 1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: #1f2937; border-bottom: 2px solid #d1d5db; padding-bottom: 0.2rem; margin-top: 1.25rem; margin-bottom: 0.75rem; } */
  .compact-template h3, .compact-template h2, .compact-template h1 { font-size: 0.9rem; font-weight: 600; margin-bottom: 0.25rem; }
  /* Add space between job entries */
  .compact-template ul + h3, .compact-template ul + h2, .compact-template ul + h1 { margin-top: 1rem; }
  .compact-template h3 + p, .compact-template h3 + ul, .compact-template h2 + p, .compact-template h2 + ul, .compact-template h1 + p, .compact-template h1 + ul { margin-top: 0.375rem; }
  .compact-template p, .compact-template li { font-size: 0.8rem; line-height: 1.5; color: #4b5563; }
  .compact-template ul { list-style-type: disc; padding-left: 1rem; margin-top: 0.25rem; margin-bottom: 0.75rem; }
  .compact-template ul li + li { margin-top: 0.25rem; }
  .compact-template strong { font-weight: 600; }

  /* Placeholder for contentEditable div */
  .job-description-editor:empty::before {
    content: attr(data-placeholder);
    color: #64748b; /* slate-500 */
    pointer-events: none;
    display: block;
  }
</style>
</head>
  <body class="bg-slate-900 text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
